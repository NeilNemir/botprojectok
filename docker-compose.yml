services:
  bot:
    build:
      context: .
      args:
        - CACHE_BUST=${CACHE_BUST:-0}
    image: botprojectok:latest
    container_name: botprojectok
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - PYTHONUNBUFFERED=1
      - DB_PATH=${DB_PATH:-/app/data/botdata.db}
      - TZ=${TZ:-Europe/Moscow}
      - CACHE_BUST=${CACHE_BUST:-0}
      - GROUP_ID=${GROUP_ID:-}
      - INITIATORS=${INITIATORS:-}
    volumes:
      - ./logs:/app/logs
      - ./data:/app/data
      - ./credentials.json:/app/credentials.json:ro

